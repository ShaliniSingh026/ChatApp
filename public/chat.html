<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>ChatApp</title>
</head>
<body>
    <div class="chat-container">
    <header class="chat-header1">
        <h1> ChatApp <i class='far fa-comment'style='font-size:38px;color: red'></i></h1>
        <a id="leave-btn" class="btn">Leave Room</a>
      </header>
    <main class="chat-main">
        <div class="chat-sidebar">
          <h1><i class="fas fa-comments"></i> Room Name:</h1>
          <h2 id="room-name"></h2>
          <h3 class="usr-txt"><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
         <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input id="msg" name="msg" type="text" placeholder="Write a message..." required autocomplete="off"/>
          <button  type="submit" id="submit" class="btn-0"><i class="fas fa-paper-plane"></i> Send </button>
          <button id="mylocation" class="btn-1"><i class="fas fa-map-marker-alt"></i> Location </button>
        </form>
      </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js" 
integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w=="
 crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
